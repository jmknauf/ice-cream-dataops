        icapi_extractors_client_secret: ${ICAPI_EXTRACTORS_CLIENT_SECRET}
      data_foundation:
        data_developer_source_id: 08fff13c-465a-4a16-9588-b19161b42070
      use_cases:
        oee:
          data_pipeline_oee_source_id: 08fff13c-465a-4a16-9588-b19161b42070
